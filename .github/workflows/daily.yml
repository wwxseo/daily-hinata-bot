name: Daily Hinata Push

on:
  # 手动触发（方便测试）
  workflow_dispatch:
  # 定时触发：每天北京时间早上 8 点 (UTC 时间 0 点)
  schedule:
    - cron: '0 0 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run bot script
      env:
        # 这里引用我们在 Secrets 里填的变量
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python main.py
