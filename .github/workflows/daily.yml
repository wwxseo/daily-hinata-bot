        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        # å¦‚æœ README.md æœ‰å˜åŒ–ï¼Œæ‰æäº¤
        git add README.md
        git diff-index --quiet HEAD || git commit -m "docs: update daily history ğŸ“ [skip ci]"
