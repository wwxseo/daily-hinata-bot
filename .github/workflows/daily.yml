name: Daily Hinata Push

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # åŒ—äº¬æ—¶é—´ 8:00

# === å…³é”®æ”¹åŠ¨ 1ï¼šèµ‹äºˆå†™å…¥æƒé™ ===
permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run bot script
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python main.py

    # === å…³é”®æ”¹åŠ¨ 2ï¼šå°†ä¿®æ”¹åçš„ README æäº¤å›ä»“åº“ ===
    - name: Commit and Push changes
